<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded rectangle with gradient -->
  <rect 
    width="100" 
    height="100" 
    rx="8" 
    ry="8" 
    fill="url(#gradient)" 
  />
  
  <!-- Text "GT" centered -->
  <text 
    x="50" 
    y="50" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-weight="bold" 
    font-size="45" 
    fill="white">GT</text>
  
  <!-- Define the gradient (emerald-500 to teal-500) -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" /> <!-- emerald-500 -->
      <stop offset="100%" stop-color="#14b8a6" /> <!-- teal-500 -->
    </linearGradient>
  </defs>
</svg>
